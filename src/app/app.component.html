
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="isAuthenticated"  >
    <mat-toolbar  class="example-toolbar"  >
        <mat-toolbar-row   >
          <button mat-icon-button *ngIf="isAdmin == true && isAuthenticated" (click)="snav.toggle()"> <mat-icon>menu</mat-icon> </button>


            <h2 class="example-app-name">{{title}}  </h2>
            <div class="logo"> </div>
            
            <span class="example-spacer"></span>
            

            <ng-container *ngIf="isAuthenticated">

             <button mat-button (click)="manageRoutes(1)">Inicio</button>
             <button mat-button (click)="manageRoutes(2)">Mi Perfil</button>
            <!--- <button mat-button (click)="manageRoutes(3)">Lista Pasajeros</button> -->

                
             
               <!---
                <span>|</span>
                <span class="email-user">{{dataUser.nombre}} - {{dataUser.apellido}}</span>
                <span>|</span>
                -->
                <button mat-icon-button matTooltip="Cerrar sesiÃ³n" (click)="signOut()">
                    <mat-icon>exit_to_app</mat-icon>
                </button>

            </ng-container>

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container  class="example-sidenav-container" 
     [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >
       
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"> 
            <mat-nav-list >


            <mat-nav-list>
                

                
            
            </mat-nav-list>  
                
            <div  class="texto" *ngIf="isAuthenticated && isAdmin == true">

                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav" class="item" >
                    <mat-icon > {{nav.icon}} </mat-icon> 
                    {{nav.name}} 
                    
                   </a>

            </div>

            
                
            </mat-nav-list>

            
                
                    
                    
                
    

        </mat-sidenav>

       

        <mat-sidenav-content *ngIf="isAuthenticated">

            
            
            <router-outlet> </router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
